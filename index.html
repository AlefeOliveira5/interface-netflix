<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">INSANOFLIX</h2>
            <nav>
                <!--Alt + shift + Seta para baixo para clonar a linha para baixo-->
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>

            </nav>
        </div>
    </header>

    <!-- TAG MAIN É PARA QUE FERRAMENTAS DE S.O RECONHECEREM QUE NESSA TAG EXISTE UM CONTEÚDO PRINCIPAL DO SITE -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">ONE PUNCH-MAN</h3>
                <p class="description">Tudo sobre um jovem chamado Saitama parece mediano, sua expressão sem vida, sua cabeça calva e físico inexpressivo.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-films">
        <h3>Minha Lista</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini-vikings.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-vikings-v.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-demon-slayer.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-resident-evil.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini-allofusaredeath.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/024251c3e2.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
